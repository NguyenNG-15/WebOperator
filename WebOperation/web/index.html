<html>
    <head>
        <title>Máy tính đơn giản</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Máy tính Web đơn giản</h2>
        <form action="CalculatorServlet" method="post">
            <div class="form-group">
                <input type="number" name="num1" step="any" placeholder="Số thứ nhất" required>
            </div>
            <div class="form-group">
                <select name="operator">
                    <option value="add">Cộng (+)</option>
                    <option value="sub">Trừ (-)</option>
                    <option value="mul">Nhân (*)</option>
                    <option value="div">Chia (/)</option>
                </select>
            </div>
            <div class="form-group">
                <input type="number" name="num2" step="any" placeholder="Số thứ hai" required>
            </div>
            <button type="submit">Tính toán</button>
        </form>
    </body>
</html>
